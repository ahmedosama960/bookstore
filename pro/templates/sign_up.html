{%extends 'main.html'%} {% load widget_tweaks %} {%block content%}
<div class="form">
  <h2 class="text-dark">Registration</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-fields">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fas fa-fingerprint"></i
          ></span>
        </div>
        <input
              class="form-control"
              type="text"
              placeholder="username"
              name="username"
            />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <i class="fas fa-key"></i
          ></span>
        </div>
        <input
          class="form-control"
          type="password"
          placeholder="password"
          name="password"
        />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
          <i class="fas fa-at"></i>

        </span>
        </div>
        <input
          class="form-control"
          type="email"
          placeholder="email"
          name="email"
        />
      </div>
      <input
        class="btn btn-warning"
        type="submit"
        id=""
        value="sign up"
        style="display: block; margin-top: 3px"
      />
    </div>
  </form>
  <div class="contact">
    <h3>contact with us</h3>
    <span><i class="fab fa-facebook fa-2x text-primary"></i></span>
    <span><i class="fab fa-twitter fa-2x text-primary"></i></span>
  </div>
</div>
{%endblock%}
